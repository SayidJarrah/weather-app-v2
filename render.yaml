services:
  - type: web
    name: weather-backend
    env: docker
    plan: starter
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    healthCheckPath: /actuator/health
    envVars:
      - key: PORT
        value: "8080"
      - key: DATASOURCE_URL
        fromDatabase:
          name: weather-app-db
          property: connectionString
      - key: DATASOURCE_USERNAME
        fromDatabase:
          name: weather-app-db
          property: user
      - key: DATASOURCE_PASSWORD
        fromDatabase:
          name: weather-app-db
          property: password

  - type: static
    name: weather-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    publishPath: dist
    envVars:
      - key: VITE_BACKEND_URL
        fromService:
          type: web
          name: weather-backend
          property: host
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"

databases:
  - name: weather-app-db
    plan: starter
    databaseName: weather_app
    user: weather_app
